baseURL = "https://rickroche.com"
languageCode = "en"
DefaultContentLanguage = "en"
title = "Rick Roché"
theme = "anatole"
summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

# Syntax highlighting
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[params]
title = "Richard \"Rick\" Roché"
author = "Rick Roché"
description = "Software Engineer and Solutions Architect"
profilePicture = "images/profile.jpg"
keywords = ""
favicon = "favicons/"
# example ["css/custom.css"]
# customCss = []
customCss = ["css/custom.css"]
# example ["js/custom.js"]
customJs = []
mainSections = ["posts"]
# mainSections = []
images = ["images/site-feature-image.png"]
# doNotLoadAnimations = false
doNotLoadAnimations = true
# Form Spree Contact Form
#contactFormAction = "https://formspree.io/f/your-form-hash-here"
# Google Site Verify
#googleSiteVerify = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
